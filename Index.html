<!DOCTYPE html>
<html lang="en" data-ng-app="Charger.app">
<script type="text/javascript" src="https://static.vgcontent.info/web/common/jquery/2.1.4/jquery.js"></script>
<script type="text/javascript" src="https://static.vgcontent.info/web/common/angularjs/1.4.7/angular.js"></script>

<script type="text/javascript" src="lib/ChargerCtrl.js"></script>
<head>
    <meta charset="UTF-8">
    <title>Charger Check</title>

</head>
<body ng-controller = "ChargerController" >
    <h1>Charger Status:</h1>
    <div ng-repeat="charger in chargerStatuses">
        <h2>Stall {{charger.stationNumber }} :</h2>
        <p>{{charger.stationAvailable | TrueFalseToAvailableUnavailable}}</p>
    </div>
    <br/>
    <h2>Charger has been checked this many times since refresh :</h2>
    <p>{{checkCount}}</p>
</body>
</html>
